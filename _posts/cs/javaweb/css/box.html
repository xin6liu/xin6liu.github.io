<html lang="en">
<head>

        .box{

            width:300px;

            margin:30px;

        .box2{

            background-color: red;

        .box3{
            width:300px;
            height:200px;
            padding:10px;
            border:20px solid #999;
            margin:30px auto;
            background-color: red;
        }
        .box2 .bb1{
            /* position:relative; */

            position:static;
            top:30px;
            left:30px;
            width:30px;
            height:20px;
            border:5px solid #999;
            background-color:white;
            margin:0 auto;
        }
        .box2 .bb2{
            width:30px;
            height:20px;
            border:5px solid #999;
            background-color:rgb(154, 184, 100);
            margin:0 auto;

        }
        .box2 .bb3{
            width:30px;
            height:20px;
            border:5px solid #999;
            background-color:rgb(220, 174, 174);
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box2">
        <div class="bb1"></div>
        <div class="bb2"></div>
        <div class="bb3"></div>

    </div>
    <div class="box3">3</div>
