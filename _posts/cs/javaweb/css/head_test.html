<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">	
	<title>CSS布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		li{
		    list-style:none;
		}
		/*此处写代码*/
		.logo{
			width:500px;
			padding:0 auto;
		    float:left;
		    background-color:lightblue;
		}
		.logo img{

			height:100px;
			margin:0 auto;
		}
		.nav{
			background-color: lightcoral;
		    float:right;
		}
		.nav ul{
			height:100px;
		}
		.nav ul li{

		    margin:auto 10px;
		    float:left;
		}
	</style>
</head>
<body>
	<!-- 此处写代码 -->
	<div class="header">
	    <div class="logo">
	        <img src="http://climg.mukewang.com/595dd5120001736902000080.png">
	    </div>
	    <div class=nav>
	        <ul>
	            <li>a</li>
	            <li>b</li>
	            <li>c</li>
	        </ul>
	    </div>
	</div>
</body>
</html>
