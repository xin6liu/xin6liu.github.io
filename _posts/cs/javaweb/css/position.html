<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position</title>
    <style>
        .parent{
            margin:20px;
            width: 100px;
            height: 200px;
            background-color:lightblue;
        }
        .parent div{
            width:30px;
            height:50px;
        }
        .parent .c1{
            background-color:red;
        }
        .parent .c2{
            /* position:absolute; */
            /* absolute的位置是整个body的调整，跟父类在哪无关，而且原位置消失 */
            /* position:relative; */
            /* relative的位置是原先位置的调整，而且原位置不消失 */
            position:static;
            top:5px;
            left:10px;
            background-color:yellow;
        }
        .parent .c3{
            background-color:blue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
    </div>
</body>
</html>
